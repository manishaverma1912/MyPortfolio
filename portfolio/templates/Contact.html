{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #92aac2ce;
            color: #2e3192;
            margin: 0;
        }
        
        /* Sticky Navbar */
        .navbar {
            background: #2e3192;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
    
        }
        
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        
        .contact-form, .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .contact-form:hover, .card:hover {
            transform: scale(1.05);
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            color: white;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .navbar { flex-direction: column; text-align: center; }
            .navbar a { padding: 8px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" style="font-weight: bold;" href="{% url 'index' %}"><b>Manisha</b></a>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
    
    <div class="container content">
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-4 d-flex justify-content-center">
                <div class="card">
                    <a href="{% url 'index' %}">
                    <img src="{% static 'images/Manisha_photo.jpeg' %}" alt="Manisha Verma" style="width: 180px; height: 180px; border-radius: 50%;"></a>
                    <h3 class="mt-3">Manisha</h3>
                
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h3 class="mb-4">Contact Us</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control"  name ="name" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control"   name ="phone"    id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control"  name = "email"  id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control"  name="message"  id="message" rows="4" placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 5px; padding: 10px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer text-center py-3" style="background: #343a40; color: white; margin-top: 50px;">
        <p>&copy; 2025 Manisha. All Rights Reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
