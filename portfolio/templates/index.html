<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #ffffff;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(73, 76, 212, 1), rgba(3, 1, 50, 1));
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: fantasy;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header {
            background-color: transparent;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subheading {
            font-size: 1.2rem;
            color: #ffcc00;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-family: 'Hanken Grotesk', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* Card Styles */
        .card {
            border: none;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* Footer Styles */
        .bg-dark {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        .bg-dark a {
            color: #ffcc00;
            text-decoration: none;
        }

        .bg-dark a:hover {
            color: #ffffff;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        /* Custom Alert Styles */
        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above all other elements */
        }

        .alert-content {
            /* background: rgba(255, 255, 255, 0.2); */

            background-color: rgb(238, 238, 238);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            position: relative;
            color: #333; /* Dark text for contrast */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .social-links {
            list-style-type: none;
            padding: 0;
        }

        .social-links li {
            margin: 15px 0;
        }

        .social-links a {
            text-decoration: none;
            color: #0077b5;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a i {
            margin-right: 10px;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .card {
                max-width: 90%;
                padding: 15px;
            }

            .card h3 {
                font-size: 1.2rem;
            }

            .bg-dark {
                padding: 10px 0;
            }

            .bg-dark .d-flex {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Footer Styles */
.bg-dark {

    gap: 1.5rem; /* Add spacing between links */
    flex-wrap: wrap; /* Allow wrapping if space is too small */

}

/* Adjust gap for smaller screens */
@media (max-width: 576px) {
    .bg-dark .d-flex {
        gap: 1rem; /* Reduce gap for very small screens */
    }
}

    </style>
</head>

    <script>
        // JavaScript for Custom Alert
        document.getElementById('socialNexusLink').addEventListener('click', function(event) {

        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('customAlert').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('customAlert')) {
                document.getElementById('customAlert').style.display = 'none';
            }
        });
